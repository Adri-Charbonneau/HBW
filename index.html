<!DOCTYPE html>
<html>
	<head>
		<title>Handbook of the Birds of the World</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@latest/min/moment-with-locales.min.js"></script>

	<body>
		<div id="chart-wrapper">
			<div id="title">Évolution du prix du <i>Handbook of the Birds of the World</i></div>
			<canvas id="chart"></canvas>
			<div id="footer">
				<div class="left" >by <a href="https://github.com/Adri-Charbonneau/HBW/" target="_blank">@Adri-Charbonneau</a></div>
				<div class="right">Source : <a href="https://www.lynxeds.com/product/handbook-of-the-birds-of-the-world/" target="_blank">Lynx Edicions</a></div>
			</div>
			<div id="stats">
				<h3>Statistiques (17 tomes)</h3>
				<table>
					<th id="speth"></th><th colspan="2">Prix original</th><th colspan="2">Prix promotionnel</th><th colspan="2">Prix initial dans le texte</th><th colspan="2">Achat</th>

				<tr><td>Moyen</td><td><span id="moyorig"></span></td><td><span id="moylivorig"></span></td><td><span id="moypromo"></span></td><td><span id="moylivpromo"></span></td><td><span id="moytxt"></span></td><td><span id="moylivtxt"></span></td></tr>
				<tr><td>Min</td><td><span id="minorig"></span></td><td><span id="minlivorig"></span></td><td><span id="minpromo"></span></td><td><span id="minlivpromo"></span></td><td><span id="mintxt"></span></td><td><span id="minlivtxt"></span></td></tr>
				</table></div>
		</div>
		<script src="ASSETS/index.js"></script>
